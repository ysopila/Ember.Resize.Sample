<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta charset="utf-8" />
    <title>Resize Demo</title>
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="bower_components/ember/ember.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body class="bg-info">

    <script type="text/x-handlebars" data-template-name="application">
        {{render 'top'}}
        {{outlet}}
        {{render 'right-sidebar'}}
    </script>

    <script type="text/x-handlebars" data-template-name="top">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                    <li>{{#link-to 'content.view1'}}View 1{{/link-to}}</li>
                    <li>{{#link-to 'content.view2'}}View 2{{/link-to}}</li>
                </ul>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="content">
        {{#view Application.StaticView}}
            {{render 'left-sidebar'}}
            {{outlet}}
        {{/view}}
    </script>

    <script type="text/x-handlebars" data-template-name="rightSidebar">
        <h2 class="text-center">Right</h2>
        <div class="text-center"><button class="btn btn-warning" {{action 'toggle' target=view}}>Toggle</button></div>
    </script>

    <script type="text/x-handlebars" data-template-name="leftSidebar">
        <h2 class="text-center">Left</h2>
        <div class="text-center"><button class="btn btn-warning" {{action 'toggle' target=view}}>Toggle</button></div>
    </script>

    <script type="text/x-handlebars" data-template-name="content/view1">
        <h1 class="text-center">View 1</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="content/view2">
        <h1 class="text-center">View 2</h1>
    </script>

</body>
</html>
